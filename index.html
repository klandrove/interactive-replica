        <div class="navbar">
            <div class="logo">

                <p>Work</p>

        <div class="body-content">
            <fieldset>
                <p>Sort by:</p>

                    <input type="radio" id="branding" name="sort" value="Branding"/>

                    <input type="radio" id="social" name="sort" value="Social"/>
                    <label for="social">Social</label>
                </div>
            </fieldset>
            <div class="grid" id="grid-container">
        </div>
        <div>
            <p>Home</p>
            <p>Work</p>
